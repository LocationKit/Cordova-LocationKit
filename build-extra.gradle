repositories {
    jcenter()
    maven {
        url 'https://maven.socialradar.com/releases'
    }
}

dependencies {
    compile('socialradar:locationkit:3.0.10@aar') { transitive = true }
}
android {
    defaultConfig {
   	minSdkVersion 15
        targetSdkVersion 23
    }
   packagingOptions {
       exclude 'META-INF/NOTICE'
       exclude 'META-INF/LICENSE'
   }
}
